<h1>Cadastrar tarefa</h1>

<div class="well">
    <form #formTarefa="ngForm">
        <div class="form-group mb-4">
            <label for="nome">Tarefa:</label>
            <input placeholder="Digite o nome da tarefa" [(ngModel)]="tarefa.nome" #nome="ngModel" type="text"
                class="form-control mt-2" id="nome" name="nome" minlength="5" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger mt-2">
                <div [hidden]="!nome.errors.required">
                    Digite a tarefa.
                </div>
                <div [hidden]="!nome.errors.minlength">
                    A tarefa deve conter ao menos 5 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input [disabled]="!formTarefa.form.valid" (click)="cadastrar()" type="submit" class="btn btn-success m-2"
                value="Cadastrar">
            <a class="btn btn-light" [routerLink]="['/tarefas']">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
